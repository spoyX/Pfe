<div class="pagetitle">
  <h1>Profile</h1>
  <nav>
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a routerLink="../../">Home</a></li>
      <li class="breadcrumb-item">Users</li>
      <li class="breadcrumb-item active">Profile</li>
    </ol>
  </nav>
</div>

<section class="section profile">
  <div class="row">
    <div class="col-xl-4">
      <div class="card">
        <div class="card-body profile-card pt-4 d-flex flex-column align-items-center">
          <img [src]="'http://127.0.0.1:3000/files/' + data.user.profileImage"  class="rounded-circle">
          <h2></h2>
          <h3></h3>
          <div class="social-links mt-2">
            <a href="#" class="twitter"><i class="bi bi-twitter"></i> </a>
            <a href="#" class="facebook"><i class="bi bi-facebook"></i></a>
            <a href="#" class="instagram"><i class="bi bi-instagram"></i></a>
            <a href="#" class="linkedin"><i class="bi bi-linkedin"></i></a>
          </div>
        </div>
      </div>
    </div>

    <div class="col-xl-8">
      <div class="card">
        <div class="card-body pt-3">
          <ul class="nav nav-tabs nav-tabs-bordered">
            <li class="nav-item">
              <a routerLink="./overview" class="nav-link" >Overview</a>
            </li>
            <li class="nav-item">
              <a routerLink="./edit" class="nav-link" >Edit Profile</a>
            </li>
          
            <li class="nav-item">
              <a routerLink="./change-password" class="nav-link" >Change Password</a>
            </li>
          </ul>

          <router-outlet></router-outlet>
        </div>
      </div>
    </div>
  </div>
</section>
