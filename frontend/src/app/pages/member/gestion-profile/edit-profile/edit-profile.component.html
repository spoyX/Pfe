<!-- profile-edit.component.html -->

<form [formGroup]="editForm" (ngSubmit)="send()">
  <div class="row mb-3">
    <label for="profileImage" class="col-md-4 col-lg-3 col-form-label">Profile Image</label>
    <div class="col-md-8 col-lg-9">
      <img [src]="'http://127.0.0.1:3000/files/'+ data.user.profileImage"  height=100px alt="Profile">
      <div class="pt-2">
        <a href="#" class="btn btn-primary btn-sm" title="Upload new profile image"><i class="bi bi-upload"></i></a>
        <a href="#" class="btn btn-danger btn-sm" title="Remove my profile image"><i class="bi bi-trash"></i></a>
      </div>
    </div>
  </div>

  <div class="row mb-3">
    <label for="fullName" class="col-md-4 col-lg-3 col-form-label">UserName</label>
    <div class="col-md-8 col-lg-9">
      <input name="fullName" type="text" formControlName="username" class="form-control" id="fullName" >
    </div>
  </div>
  <div class="row mb-3">
    <label for="fullName" class="col-md-4 col-lg-3 col-form-label">FirstName</label>
    <div class="col-md-8 col-lg-9">
      <input name="fullName" type="text" formControlName="firstName" class="form-control" id="fullName" >
    </div>
  </div>
  <div class="row mb-3">
    <label for="fullName" class="col-md-4 col-lg-3 col-form-label">LastName</label>
    <div class="col-md-8 col-lg-9">
      <input name="fullName" type="text" formControlName="lastName" class="form-control" id="fullName" >
    </div>
  </div>
  

  <div class="row mb-3">
    <label for="about" class="col-md-4 col-lg-3 col-form-label">About</label>
    <div class="col-md-8 col-lg-9">
      <textarea name="about" class="form-control" formControlName="aboutMe" id="about" style="height: 100px"></textarea>
    </div>
  </div>

  <div class="row mb-3">
    <label for="company" class="col-md-4 col-lg-3 col-form-label">Phone</label>
    <div class="col-md-8 col-lg-9">
      <input name="company" type="text" formControlName="phone" class="form-control" id="company" >
    </div>
  </div>

  <div class="row mb-3">
    <label for="Job" class="col-md-4 col-lg-3 col-form-label">Job</label>
    <div class="col-md-8 col-lg-9">
      <input name="job" type="text" formControlName="job" class="form-control" id="Job" >
    </div>
  </div>

  <div class="row mb-3">
    <label for="Country" class="col-md-4 col-lg-3 col-form-label">Country</label>
    <div class="col-md-8 col-lg-9">
      <input name="country" type="text" formControlName="country" class="form-control" id="Country" >
    </div>
  </div>

  <div class="row mb-3">
    <label for="Address" class="col-md-4 col-lg-3 col-form-label">city</label>
    <div class="col-md-8 col-lg-9">
      <input name="address" type="text" formControlName="city" class="form-control" id="Address" >
    </div>
  </div>

  <div class="row mb-3">
    <label for="Phone" class="col-md-4 col-lg-3 col-form-label">email</label>
    <div class="col-md-8 col-lg-9">
      <input name="phone" type="text"  formControlName="email" class="form-control" id="Phone" >
    </div>
  </div>

  



  <div class="row mb-3">
    <label for="Facebook" class="col-md-4 col-lg-3 col-form-label">Facebook Profile</label>
    <div class="col-md-8 col-lg-9">
      <input name="facebook" type="text" formControlName="facebookLink" class="form-control" id="Facebook" >
    </div>
  </div>

  <div class="row mb-3">
    <label for="Instagram" class="col-md-4 col-lg-3 col-form-label">Instagram Profile</label>
    <div class="col-md-8 col-lg-9">
      <input name="instagram" type="text" formControlName="instgramLink" class="form-control" id="Instagram" >
    </div>
  </div>

  <div class="row mb-3">
    <label for="Linkedin" class="col-md-4 col-lg-3 col-form-label">Linkedin Profile</label>
    <div class="col-md-8 col-lg-9">
      <input name="linkedin" type="text" formControlName="linkedinLink" class="form-control" id="Linkedin">
    </div>
  </div>

  <div class="text-center">
    <button type="submit" class="btn btn-primary">Save Changes</button>
  </div>
</form>
