<div class="auth-body-bg">
  <div class="container-fluid p-0">
      <div class="row g-0">
          
          <div class="col-xl-9">
              <div class="auth-full-bg pt-lg-5 p-4">
                  <div class="w-100">
                      <div class="bg-overlay"></div>
                      <div class="d-flex h-100 flex-column">
                          

                          <div class="p-4 mt-auto">
                              <div class="row justify-content-center">
                                  <div class="col-lg-7">
                                <app-auth-review-carousel></app-auth-review-carousel>
                                  
                                  </div>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
          <!-- end col -->

          <div class="col-xl-3">
              <div class="auth-full-page-content p-md-5 p-4">
                  <div class="w-100">

                      <div class="d-flex flex-column h-100">
                          <div class="mb-4 mb-md-5">
                              <a href="index.html" class="d-block auth-logo">
                                  <img src="assets/images/logo-dark.png" alt="" height="18" class="auth-logo-dark">
                                  <img src="assets/images/logo-light.png" alt="" height="18" class="auth-logo-light">
                              </a>
                          </div>
                          <div class="my-auto">
                              
                              <div>
                                  <h5 class="text-primary"> Reset Password</h5>
                                  <p class="text-muted">Reset Password with Membra.</p>
                              </div>
  
                              <div class="mt-4">
                                  <div class="alert alert-success text-center mb-4" role="alert">
                                      Enter your Email and instructions will be sent to you!
                                  </div>
                                  <form  [formGroup]="forgotPassword" (ngSubmit)="send()">
      
                                      <div class="mb-3">
                                          <label for="useremail" class="form-label">Email</label>
                                          <input type="email"  formControlName="email" class="form-control" id="useremail" placeholder="Enter email">
                                      </div>
                  
                                      <div class="text-end">
                                          <button class="btn btn-primary w-md waves-effect waves-light" type="submit">Reset</button>
                                      </div>

                                  </form>
                                  <div class="mt-5 text-center">
                                      <p>Remember It ? <a routerLink="/login" class="fw-medium text-primary"> Sign In here</a> </p>
                                  </div>
                              </div>
                          </div>

                          <div class="mt-4 mt-md-5 text-center">
                              <p class="mb-0">Â© <script>document.write(new Date().getFullYear())</script> Membra. Crafted with <i class="mdi mdi-heart text-danger"></i> by AdemBenChiboub</p>
                          </div>
                      </div>
                      
                      
                  </div>
              </div>
          </div>
          <!-- end col -->
      </div>
      <!-- end row -->
  </div>
  <!-- end container-fluid -->
</div>
